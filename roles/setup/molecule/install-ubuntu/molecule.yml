---
dependency:
  name: galaxy
driver:
  name: delegated
platforms:
  - name: ubuntu1804
    template_name: ubuntu-18-04
    groups:
      - test-machine

  - name: ubuntu2004
    template_name: ubuntu-20-04
    groups:
      - test-machine

  - name: ubuntu2204
    template_name: ubuntu-22-04
    groups:
      - test-machine
provisioner:
  name: ansible
  playbooks:
    create: ../default/create.yml
    destroy: ../default/destroy.yml
    converge: ../default-install/converge.yml
    verify: ../default-install/verify.yml
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
verifier:
  name: ansible
