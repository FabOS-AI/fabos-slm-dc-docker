---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansbile.builtin.include_role:
        name: inventory_helper

- name: Uninstall docker
  hosts: ssh
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include setup - uninstall"
      include_role:
        name: "setup"
        tasks_from: uninstall.yml
