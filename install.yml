---
- name: "Create inventory with target host(s)"
  hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    - name: Use inventory Helper to setup ansible inventory
      ansbile.builtin.include_role:
        name: inventory_helper

- name: Install docker (ssh)
  hosts: ssh
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include docker - install"
      include_role: "docker"

- name: Install docker (winrm)
  hosts: winrm
  gather_facts: yes
  become: yes
  tasks:
    - name: "Include docker - install"
      include_role: "docker"